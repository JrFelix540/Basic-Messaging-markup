<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Messaging App | Chat page</title>
</head>

<body class="body__bg">
    <header class="header__chat">
        <div class="header__chat-back">
            <a href="./index.html">
                <img src="./img/left-arrow.png" alt="">
            </a>
        </div>
        <div class="header__chat-title">
            <div class="chat__icon">
                <img src="./img/profile.jpg" alt="">
            </div>
            <div class="chat__title">
                <p class="text__secondary text__secondary--1">Mister</p>
            </div>
        </div>
    </header>
    <main class="main__chat">
        <div class="section section__messages">
            <div class="messages">
                <div class="message__container message__container-received">
                    <div class="message">
                        Hi
                    </div>
                </div>
                <div class="message__container message__container-sent">
                    <div class="message">
                        Hi too.
                    </div>
                </div>
                <div class="message__container message__container-received">
                    <div class="message">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, doloremque!
                    </div>
                </div>
                <div class="message__container message__container-sent">
                    <div class="message">
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatem consectetur ab veniam
                        voluptatum officia quae.
                    </div>
                </div>


            </div>
        </div>
        <section class="section__send">
            <form class="form__send">
                <input type="text" class="input__message">
                <button type="submit" class="btn__send">Send</button>
            </form>

        </section>
    </main>
</body>

</html>
