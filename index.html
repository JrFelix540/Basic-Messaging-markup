<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Messaging app</title>
</head>

<body>
    <div class="container__main">
        <div class="container__chat">
            <div class="header">
                <div class="header__menu">
                    <div class="header__menu-left">
                        <div class="header__menu-mobile">
                            <div class="line"></div>
                            <div class="line"></div>
                            <div class="line"></div>
                        </div>
                        <div class="header__menu-logo">
                            <p class="text__primary">Bonga</p>
                        </div>
                    </div>
                    <div class="header__menu-right">
                        <div class="header__menu-search">
                            <div class="search">
                                <img src="./img/search.png" alt="">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <main class="main">
                <section class="section__chats">
                    <div class="chat">
                        <div class="chat__icon">
                            <img src="./img/profile.jpg" alt="">
                        </div>
                        <a href="./chat.html" class="chat__content">
                            <div class="chat__content-center">
                                <div class="chat__title">
                                    <p class="text__secondary">Mister</p>
                                </div>
                                <div class="chat__text">
                                    <p class="text__tertiary">Can I call you mister ?</p>
                                </div>
                            </div>
                            <div class="chat__content-right">
                                <p class="text__tertiary">
                                    09:47
                                </p>
                            </div>
                        </a>
                    </div>
                </section>
            </main>
        </div>
    </div>


    <script src="./js/app.js"></script>
</body>

</html>
